<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Performance hints handled by Vite automatically -->

    <!-- SEO & Meta Tags -->
    <title>Productivity Tools (Beta)</title>
    <meta name="description" content="QR 코드 생성기, 메트로놈 등 유용한 온라인 도구 모음 - Productivity Tools" />
    <meta name="keywords" content="QR코드 생성기, 메트로놈, 온라인 도구, Productivity Tools, 무료 도구" />
    <meta name="author" content="SoundBlueMusic" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://tools.soundbluemusic.com/" />

    <!-- Open Graph -->
    <meta property="og:title" content="Productivity Tools (Beta)" />
    <meta property="og:description" content="QR 코드 생성기, 메트로놈 등 유용한 온라인 도구 모음" />
    <meta property="og:site_name" content="Productivity Tools (Beta)" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tools.soundbluemusic.com/" />

    <!-- Theme & PWA -->
    <meta name="theme-color" content="#242424" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="color-scheme" content="dark light" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Tools (Beta)" />
    <meta name="application-name" content="Tools (Beta)" />
    <meta name="msapplication-TileColor" content="#1a1a2e" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Performance hints -->
    <meta http-equiv="x-dns-prefetch-control" content="on" />

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
  </head>
  <body>
    <!-- Critical CSS inline for faster FCP -->
    <style>
      /* Critical above-the-fold styles */
      body { margin: 0; min-height: 100vh; }
      #root { width: 100%; max-width: 800px; margin: 0 auto; padding: 2rem 1rem; }
    </style>

    <div id="root"></div>

    <!-- Module preload for faster startup -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Performance monitoring -->
    <script>
      // Report Web Vitals
      if ('PerformanceObserver' in window) {
        new PerformanceObserver((list) => {
          list.getEntries().forEach((entry) => {
            if (entry.entryType === 'largest-contentful-paint') {
              console.log('[LCP]', entry.startTime.toFixed(0), 'ms');
            }
          });
        }).observe({ type: 'largest-contentful-paint', buffered: true });
      }
    </script>
  </body>
</html>
