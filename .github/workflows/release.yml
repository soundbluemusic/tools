name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]

jobs:
  release:
    name: Bump Version & Release
    runs-on: ubuntu-latest
    # Only run if CI passed and it was a push (not PR)
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push'

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version with 베타 suffix
        id: bump_version
        run: |
          # Use Node.js to handle version bumping (avoids shell compatibility issues)
          NEW_VERSION=$(node -e "
            const fs = require('fs');
            const pkg = require('./package.json');
            const current = pkg.version;
            console.error('Current version:', current);

            // Extract numeric part and suffix
            const match = current.match(/^(\d+)\.(\d+)\.(\d+)(-.*)?$/);
            if (!match) {
              console.error('Invalid version format:', current);
              process.exit(1);
            }

            const [, major, minor, patch, suffix = '-베타'] = match;
            const newPatch = parseInt(patch, 10) + 1;
            const newVersion = major + '.' + minor + '.' + newPatch + suffix;

            // Update package.json
            pkg.version = newVersion;
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');

            // Output new version to stdout
            console.log(newVersion);
          ")

          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update package-lock.json
        run: npm install --package-lock-only --ignore-scripts

      - name: Commit version bump
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to v${{ steps.bump_version.outputs.new_version }}"
          git push

      - name: Create Git Tag
        run: |
          git tag "v${{ steps.bump_version.outputs.new_version }}"
          git push origin "v${{ steps.bump_version.outputs.new_version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.bump_version.outputs.new_version }}"
          name: "v${{ steps.bump_version.outputs.new_version }}"
          generate_release_notes: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
