version: 2
updates:
  # npm 의존성 업데이트
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
    groups:
      # React 관련 패키지는 반드시 함께 업데이트 (peer dependency 충돌 방지)
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      # 개발 의존성은 하나의 PR로 묶음
      dev-dependencies:
        dependency-type: "development"
        exclude-patterns:
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      # 프로덕션 의존성 minor/patch도 묶음
      production-dependencies:
        dependency-type: "production"
        exclude-patterns:
          - "react*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions 업데이트
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "ci"
